services:
  discord-transcription-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-transcription-bot
    
    env_file:
      - .env
    
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Tokyo
    
    # ボリュームマウント（修正版）
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
      # ファイルマウントを削除し、コンテナ内で自動生成させる
    
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    
    restart: unless-stopped
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

