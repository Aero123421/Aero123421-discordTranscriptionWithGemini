version: '3.9'

services:
  discord-transcription-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-transcription-bot
    
    # 環境変数ファイルを読み込み
    env_file:
      - .env
    
    # 環境変数の直接指定（オプション）
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Tokyo
    
    # ボリュームマウント（設定ファイルの永続化）
    volumes:
      - ./channels.json:/app/channels.json
      - ./logs:/app/logs
      - ./temp:/app/temp
    
    # リソース制限
    deploy:
      resources:
        limits:
          cpus: '0.50'          # CPU使用率を50%に制限
          memory: 1G            # メモリ使用量を1GBに制限
        reservations:
          cpus: '0.25'          # 最低限のCPU予約
          memory: 512M          # 最低限のメモリ予約
    
    # 再起動ポリシー
    restart: unless-stopped
    
    # ログ設定
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # ネットワーク設定（外部接続が必要）
    network_mode: "bridge"
    
    # ヘルスチェック
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ボリューム定義（データ永続化用）
volumes:
  bot_data:
    driver: local

# ネットワーク定義（必要に応じて）
networks:
  bot_network:
    driver: bridge
